<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт на Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Шапка сайта</header>
        <aside class="sidebar">Боковое меню</aside>
        <main class="main-content">
            <div class="square large">Большая квадратная область</div>
            <div class="square small">Маленькая квадратная область</div>
            <div class="text-area">Здесь мог быть ваш текст</div>
            <div class="rectangle first">Прямоугольная область 1</div>
            <div class="rectangle second">Прямоугольная область 2</div>
        </main>
        <footer>Подвал сайта</footer>
    </div>
</body>
</html>
